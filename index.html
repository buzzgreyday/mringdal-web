<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css">
</head>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75">
        <div class="container-fluid">
            <a class="navbar-brand fs-6" href="#">Michael Ringdal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

            <div id="projectItems" class="row"></div>

    <section id="portfolio" class="py-5 bg-dark text-light bg-opacity-75">

            <h5 class="text-center mb-4">Portfolio</h5>
            <div id="portfolioItems" class="row"></div>

    <button id="toTopBtn" onclick="scrollToTop()" title="Go to top">Top</button>
